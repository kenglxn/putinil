<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>I asked my North Korean friend how it was there, he said he couldn't complain..</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12 text-center">
          <img src="img/putinil.png"
               alt="putinil"
               class="img-responsive">
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-12">
          <h1 id="htext"></h1>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      (function () {
        var txt = location.search.replace('?', ''),
            dTxt = decodeURIComponent(txt);
        dTxt = dTxt.replace(/\+/g, ' ');
	if (dTxt.length > 0) {
          document.querySelector('title').innerHTML = dTxt;
          document.querySelector('#htext').innerHTML = dTxt;
        }
      }());
    </script>
  </body>
</html>
